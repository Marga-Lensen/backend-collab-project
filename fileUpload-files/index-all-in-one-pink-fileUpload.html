<!-- ######  html form mit file upload ########################### -->
    
<form id="bewerbungForm" enctype="multipart/form-data" style="display: grid; gap: 1rem; max-width: 600px; margin: 2rem auto;">
    <h2>Bewerbung einreichen</h2>
  
    <!-- Firma -->
    <label>
      Unternehmensname*:
      <input type="text" name="firma" required />
    </label>
  
    <!-- Stelle -->
    <label>
      Stellenbezeichnung:
      <input type="text" name="stelle" />
    </label>
  
    <!-- Datum -->
    <label>
      Datum der Bewerbung:
      <input type="date" name="datum" />
    </label>
  
    <!-- Art der Bewerbung -->
    <label>
      Art der Bewerbung:
      <select name="art" required>
        <option value="">-- bitte wählen --</option>
        <option value="email">E-Mail</option>
        <option value="schriftlich">Postalisch</option>
        <option value="plattform">Online-Plattform (z. B. Indeed, LinkedIn)</option>
        <option value="intern">Intern / Empfehlung</option>
      </select>
    </label>
  
    <!-- Lebenslauf-Auswahl -->
    <fieldset>
      <legend>Lebenslauf</legend>
      <label>
        Version wählen:
        <select name="lebenslauf_version" id="lebenslaufSelect">
          <option value="canva-de.pdf">canva-de.pdf</option>
          <option value="resume-en.pdf">resume-en.pdf</option>
          <option value="lebenslauf-2024-04.pdf">lebenslauf-2024-04.pdf</option>
          <option value="other">Andere Datei hochladen</option>
        </select>
      </label>
  
      <label id="lebenslaufUploadLabel" style="display: none;">
        Lebenslauf hochladen:
        <input type="file" name="lebenslauf_datei" accept=".pdf,.doc,.docx" />
      </label>
    </fieldset>
  
    <!-- Anschreiben -->
    <fieldset>
      <legend>Anschreiben</legend>
  
      <label>
        Format wählen:
        <select name="anschreiben_format" id="anschreibenFormat">
          <option value="text">Text</option>
          <option value="upload">Datei hochladen</option>
        </select>
      </label>
  
      <label id="anschreibenTextareaLabel">
        Anschreiben (Text):
        <textarea name="anschreiben_text" rows="10" placeholder="Hier dein Anschreiben einfügen..."></textarea>
      </label>
  
      <label id="anschreibenUploadLabel" style="display: none;">
        Anschreiben hochladen:
        <input type="file" name="anschreiben_datei" accept=".pdf,.doc,.docx" />
      </label>
    </fieldset>
  
    <button type="submit">Absenden</button>
  </form>

<!-- ######  html form mit file upload ########################### -->

<script>
    const form = document.getElementById("bewerbungForm");
  
    // Dynamik: Lebenslauf-Auswahl
    const lebenslaufSelect = document.getElementById("lebenslaufSelect");
    const lebenslaufUploadLabel = document.getElementById("lebenslaufUploadLabel");
    lebenslaufSelect.addEventListener("change", () => {
      lebenslaufUploadLabel.style.display = lebenslaufSelect.value === "other" ? "block" : "none";
    });
  
    // Dynamik: Anschreiben (Text oder Datei)
    const anschreibenFormat = document.getElementById("anschreibenFormat");
    const anschreibenTextareaLabel = document.getElementById("anschreibenTextareaLabel");
    const anschreibenUploadLabel = document.getElementById("anschreibenUploadLabel");
  
    anschreibenFormat.addEventListener("change", () => {
      if (anschreibenFormat.value === "text") {
        anschreibenTextareaLabel.style.display = "block";
        anschreibenUploadLabel.style.display = "none";
      } else {
        anschreibenTextareaLabel.style.display = "none";
        anschreibenUploadLabel.style.display = "block";
      }
    });
  
    // Formular absenden
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      try {
        const res = await fetch("http://localhost:5000/bewerbungen", {
          method: "POST",
          body: formData,
        });
  
        const data = await res.json();
        alert("Bewerbung erfolgreich gesendet!");
        form.reset();
        lebenslaufUploadLabel.style.display = "none";
        anschreibenTextareaLabel.style.display = "block";
        anschreibenUploadLabel.style.display = "none";
      } catch (err) {
        console.error("Fehler beim Senden", err);
        alert("Fehler beim Absenden der Bewerbung.");
      }
    });
  </script>
