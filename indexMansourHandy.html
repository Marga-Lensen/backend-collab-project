<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      label,
      button {
        display: block;
        margin: 1em;
      }
      table {
        border-collapse: collapse;
        margin: 1em;
      }

      th,
      td {
        border: 1px solid black;
        padding: 0.5rem;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>
      Sort by
      <select id="sortBy">
        <option value="createdAt">Created at</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>
    </label>
    <label>
      Sort direction
      <select id="sortDirection">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </label>
    <label>
      Max price
      <input type="number" name="maxPrice" id="maxPrice" />
    </label>
    <button>Search</button>
    <table>
      <thead>
        <th>Price</th>
        <th>Name</th>
        <th>Created</th>
      </thead>
      <tbody></tbody>
    </table>
    <label>
      Current page
      <input type="number" name="page" id="page" value="1" />
    </label>

    <script>
      const tbody = document.querySelector("tbody");
      const button = document.querySelector("button");
      const pageInput = document.querySelector("#page");
      button.addEventListener("click", async() => {
        const page = document.querySelector("#page").value;
        const sortBy = document.querySelector("#sortBy").value;
        const sortDirection = document.querySelector("#sortDirection").value;
        const maxPrice = document.querySelector("#maxPrice").value;
        const url = `http://localhost:3000/products?page=${page}&sort=${sortBy}&maxPrice=${maxPrice}&sortDirection=${sortDirection}`;
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        
        tbody.innerHTML = "";
        let content = '';
        data.products.forEach(product =>{
         content += `
         <tr>
          <td>${product.price}</td>
          <td>${product.name}</td>
          <td>${product.createdAt}</td>
         </tr>   
         ` 
        })
        tbody.innerHTML = content;
      });
      pageInput.addEventListener('change', ()=>{
        button.click();
      })
    </script>
  </body>
</html>
